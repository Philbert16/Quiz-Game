<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="app.js" defer></script>
</head>
<body>
    <!-- Start Screen -->

    <!-- Screen One -->
    <div class="container">
    <div class="screen starter active" id="start-screen">
           <h1>Quiz Time!</h1> 
              <p>Test your knowledge with our quiz game.</p>
              <button id="start-button"><span>Start Quiz</span></button>
        </div>
<!-- Screen One -->

<!-- Screen Two -->
        <div class="quiz screen starter" id="quiz-screen">  
            <div class="quiz-h">
                <h2 id="question-title">Questions goes here</h2>
                <div class="quiz-info">
                    <p>Question <span id="question-number">1</span> of <span id="total-questions">10</span></p>

                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>

            <div id="answer-container">
                <!-- Answer options will be dynamically inserted here -->
                 <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                 </div>
            </div>

        </div>
<!-- Screen Two -->

<!-- Screen Three -->
        <div class="result screen starter" id="result-screen">
            <h2>Quiz Results</h2>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> Out of <span id="max-score">10</span></p>
                <div id="result-bar" class="result-bar">Excellent work! Continue pushing forward!</div>
            </div>
            <button id="restart-button"><span>Restart Quiz</span></button>
         </div>
            
    </div>

    
</body>
</html>
